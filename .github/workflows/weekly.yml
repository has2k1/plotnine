      # to do: think about catching deprecations earlier
      - name: Run Tests
        shell: bash
        run: |
          make test

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: result-images
          path: result_images/
          if-no-files-found: ignore
